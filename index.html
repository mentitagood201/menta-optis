<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #4CAF50;
        }
        nav {
            text-align: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: #f0f0f0;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            color: #4CAF50;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #f0f0f0;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Mi Sitio Web</h1>
</header>

<nav>
    <a href="#">Inicio</a>
    <a href="#">Servidores</a>
    <a href="#">Contacto</a>
</nav>

<div class="content">
    <h2>Bienvenido a mi sitio web</h2>
    <p>Aquí encontrarás información sobre mis servidores y más.</p>
</div>

<footer>
    <p>&copy; 2025 Mi Sitio Web</p>
</footer>

</body>
</html>
